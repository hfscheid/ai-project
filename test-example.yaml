name: ExampleTest
network:
  name: net1
  subnet: 192.0.2.0/24
  gateway: 192.0.2.1
containers:
  - name: exa-announcer
    image:
      name: franciscobonand04/exabgp
      version: 4.2.20-announcer
    exposedport: 4444
    ip: 192.0.2.2
    configpaths:
      - /bgp-announcer/confs:/etc/exabgp
      - /bgp-announcer/scripts:/opt/bgp-announcer/scripts 
  - name: exa-listener
    image:
      name: franciscobonand04/exabgp
      version: 4.2.20-listener
    exposedport: 5555
    ip: 192.0.2.5
    configpaths:
      - /bgp-listener/confs:/etc/exabgp
  - name: frr-router
    image:
      name: quay.io/frrouting/frr
      version: 8.5.1
    ip: 192.0.2.3
    configpaths:
      - /routers/frr/confs:/etc/frr
  - name: bird-router
    image:
      name: franciscobonand04/bird
      version: 2.0.7
    ip: 192.0.2.4
    configpaths:
      - /routers/bird/confs:/etc/bird
